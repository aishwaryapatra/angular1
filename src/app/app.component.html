<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<mat-expansion-panel>
    <mat-expansion-panel-header>
      
     
    </mat-expansion-panel-header>
    <div>
  
    <mat-form-field>
      <input [(ngModel)]="note.title" matInput placeholder="Enter Note Title">
    </mat-form-field>
  
    <mat-form-field>
      <textarea [(ngModel)]="note.text" matInput placeholder="Enter Note Text"></textarea>
    </mat-form-field>
    </div>
    <div><button mat-button (click)= "takeNote()" color="primary">Done</button></div>
    </mat-expansion-panel>
    



<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<mat-card *ngFor="let item of notes">
    <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-content>
          {{item.text}}
      </mat-card-content>
</mat-card>
