<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>
<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Take a note</mat-panel-title>
    </mat-expansion-panel-header>
    <div>
    <mat-form-field>
      <input name="title" [(ngModel)]="note.title" matInput placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <textarea name="text" [(ngModel)]="note.text" matInput placeholder="Text"></textarea>
    </mat-form-field>
    </div>
    <div><button mat-button (click)= "takeNote()" color="primary">Done</button></div>
    </mat-expansion-panel>
    

<mat-card *ngFor="let item of notes">
    <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-content>
          {{item.text}}
      </mat-card-content>
</mat-card>
